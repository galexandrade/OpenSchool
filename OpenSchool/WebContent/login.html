<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>OpenSchool</title>
	
	<!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/openschool.login.css" rel="stylesheet" media="screen">
    
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">OpenSchool.com</a>
	    </div>            
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="container-fluid">
	    <div class="row-fluid">
	        <div class="col-xs-12">
	            <div id="form-login">
	                <div class="login-header">
	                	<h3>Login</h3>
	               	</div>
	               	<div class="content">
		               	<form>
		                    <label class="label-login" for="input-email">E-mail</label>
		                    <input type="email" id="input-email" name="input-email" class="form-control input-lg" placeholder="Seu e-mail" required>
		                    
		                    <label class="label-login" for="input-pass">Senha</label>
		                    <input type="password" id="input-pass" name="input-pass" class="form-control input-lg" placeholder="Sua senha" required>
		                    
		                    <div class="alert alert-danger alert-sm hidden" role="alert">
								<span class="fa fa-exclamation" aria-hidden="true"></span>
								<span class="sr-only">Error:</span>
								<span class="message">Enter a valid email address</span>
							</div>
		                    
		                    <div class="forget-pass">
		                        Forgot you password? Click here!
		                    </div>
		                    
		                    <button type="submit" class="btn btn-primary btn-lg btn-block">
		                        Acessar
		                    </button>
		                    
		                    <input type="checkbox" name="remember" id="remember" value="yes" class="flat"/> Remember
		                </form>
	               	</div>	                
	            </div>
	        </div>
	    </div>
	</div>

	
    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/openschool.login.js"></script>
</body>
</html>
